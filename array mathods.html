
<html>
    <head>
        <title>Array methods</title>
    </head>
    <body>
        <h1>ARRAY METHODS</h1>
        <script>
            var a=[10,20,30,40,50]
            var b=[60,70,80,90,100]
            document.writeln(a.join("â‚¹"),"<br>");
            var c=["xyz","ghi","def","abc"]
            document.writeln(c.sort(),"<br>")
           
            document.writeln(a.push("101"),"<br>")
            document.writeln(a,"<br>");
            document.writeln(a.pop(),"<br>")
            document.writeln(a.shift(),"<br>")
            document.writeln(a,"<br>");
            document.writeln(a.unshift("5"),"<br>")
            document.writeln(a,"<br>");
            document.writeln(a.concat(b),"<br>")
            document.writeln(a.concat(15),"<br>")
            document.writeln(a.splice(1,0,"40","60"),"<br>")
            document.writeln(a,"<br>");
            document.writeln(a.splice(3,2,"300","400"),"<br>")
            document.writeln(a,"<br>");
            var n=[100,200,300,400,500,600,700]
            document.writeln(n.slice(2,6),"<br>")

        </script>
    </body>
</html>
