<html>
    <head>
        <title>data types</title>
    </head>
    <body>
        <script>
            var a,b,c;
            document.write("<h1>before intialization</h1>")
            a=25;
            b=30.45;
            c="saran"
           document.write("<br>data type of a is:",typeof a)
           document.write("<br>data type of b is:",typeof b)
           document.write("<br>data type of c is:",typeof c)
           var d=true
           document.write("<br>data type of d is:",typeof d)
           document.write("<br>data type of f is:",typeof f)
           var markes=[90,100,80,70,60]
           var student={name:"saran",rno:123}
           document.write("<br>data type of markes is:",typeof markes)
           document.write("<br>data type of markes is:",typeof markes[2])
           document.write("<br>data type of markes is:",markes[1])
           document.write("<br>data type of student is:",typeof student)
           document.write("<br>data type of student is:", student.name)
           document.write("<br>data type of student is:",student.rno)
           
        </script>
    </body>
</html>
