<html>
    <head>
        <title>java script</title>
    </head>
    <body>
        <h1> change the html content</h1>
        <h1 id="h"> hello guest...!</h1>
        <button type="button" onclick='document.getElementById("h").innerHTML="Hello...saran kumar"'>saran</button>
        <button type="button" onclick='document.getElementById("h").innerHTML="Hello charan"'>charan</button>
        <h1>change the attribute</h1>
        <img id="i" src="sky.jpg" width="100" height="150">
        <button type="button" onclick='document.getElementById("i").src="blue.jpg"'>blue</button>
        <button type="button"  onclick='document.getElementById("i").src="red.jpg"'>red</button>
        <h1 id="c"> change the css property</h1>
        <button type="button" onclick='document.getElementById("c").style.color="green"'>gerrn</button> 
        <button type="button" onclick='document.getElementById("c").style.color="blue"'>blue</button>
        <h1 id="d">hide and display content</h1>
        <button type="button" onclick='document.getElementById("d").style.display="none"'>Hide</button>
        <button type="button" onclick='document.getElementById("d").style.display="block"'>Show</button>

    </body>
</html>
