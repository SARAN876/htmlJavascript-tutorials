<html>
    <head>
        <title>Array methods</title>
    </head>
    <body>
        <h1>ARRAY METHODS</h1>
        <script>
            var a=[10,20,30,40,50]
            document.writeln(a,"<br>")
            document.writeln(typeof a,"<br>")
            var b=new Array(60,70,80,90)
            document.writeln(b,"<br>")
            var c=[100]
            document.writeln(c,"<br>")
            var d=new Array(100)
            document.writeln(d,"<br>")
            document.writeln("a lenh of array is:",a.length,"<br>")
            document.writeln("second element: ",a[4],"<br>")
            var e={"name":"saran","rno":123,"prec":70}
            document.writeln("Name :",e.name,e.rno,e.prec,"<br>")
            for(i=0;i<=a.length;i++)
            document.writeln("a["+i+"]=",a[i],"<br>")
            document.writeln("a=",a,"<br>")
            document.writeln(a.length,"<br>");
            delete a[1]
            document.writeln(a.length,"<br>");
            document.writeln(a,"<br>")
            a[5]=200
            document.writeln(a,"<br>")
            document.writeln(Array.isArray(e));

        </script>
    </body>
</html>
