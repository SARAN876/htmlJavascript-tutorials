<html>
    <head>
        <title>
            Get methods
        </title>
    </head>
    <body>
        <h4>
            GET METHODS OF DATE OBJECT
        </h4>
        <script>
            var d=new Date()
            document.writeln(d,"<br>")
            document.writeln("get full year: ",d.getFullYear(),"<br>")
            document.writeln("month: ",d.getMonth(),"<br>")
            document.writeln("day: ",d.getDate(),"<br>")
            document.writeln("houres: ",d.getHours(),"<br>")
            document.writeln("min: ",d.getMinutes(),"<br>")
            document.writeln("milleseconds: ",d.getMilliseconds(),"<br>")
        </script>
    </body>
</html>
